<!--
	Template that renders a single "holiday" calendar day grayed out
	Assumes a "day" object with "date" (String) and "title" (String) fields.
	-->
<td class="calendarCell" style="background-color:hsl(0, 0%, 95%)">
    <div style="position:relative">
        <div class="inOut"></div>
        <p class="subtleHeading">{{day["date"]}}</p>
        Holiday: {{day["title"]}}
        <br/>No Class
    </div>
</td>
