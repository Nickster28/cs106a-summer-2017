<!--
	A template used for every page - contains the header, nav bar, a container div, and the footer.
	templateFile should contain the filepath to the template to render within this template.
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CS 106A</title>

		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="{{pathToRoot}}css/style.css" />

		<!-- JavaScript -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{pathToRoot}}js/moment.min.js"></script>


		<!-- Stanford -->
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css' />
		<link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700' rel='stylesheet' type='text/css' />

		<!-- Script that goes and changes each "moment" element to display how long
		            ago that element's timestamp was. -->
		<script type="text/javascript">
			$(document).ready(function() {
				$(".moment").each(function(i) {
				    var date = $(this).html();
				    var fromStr = moment(date, "YYYYMMDD").fromNow();
				    $(this).html(fromStr);
				});
			});
		</script>
	</head>

	<body>
		%include templates/parts/navBar.html
		<div class="container">
			%include(templateFile, pathToRoot=pathToRoot, schedule=schedule, handouts=handouts, announcements=announcements)
			
			<!-- Footer -->
			<div class="row">
				<div class="col-xs-12">
					<hr>
					<div class="footer">
						<p class="text-center">
							&#169; Stanford 2017 &#124; Created by Chris Piech, updated by Nick Troccoli.<br/>
							CS106A has been developed over decades by many talented teachers. 
						</p>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
