	<!-- Script that goes and changes each "moment" element to display how long
	ago that element's timestamp was. -->	
	<script type="text/javascript">
		$( ".moment" ).each(function( i ) {
			var date = $(this).html()

			var fromStr = moment(date, "YYYYMMDD").fromNow()

			$(this).html(fromStr)
		  });
	</script>
</body>
